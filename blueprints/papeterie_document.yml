title: Document
pages: false
files: true
options:
  preview: true
  status: false
  template: false
  url: true
fields:
  title:
    label: Title
    type:  text
  date:
    label:  Date d’édition
    type:   date
    default: today
    width:  2/4
    format: DD/MM/YYYY
    help: Utilisée uniquement côté panel pour organiser les documents

  shareable:
    label:  Permettre l’accès extérieur
    type:   checkbox
    width: 2/4
    help: Si cette case est décochée, seul les personnes connectées au panel pourront accéder à ce courrier. Si cette case est cochée, les personnes qui ont l’URL pourront aussi y accéder.


  headline0:
    label: Contenu du document
    type: headline

  intitule:
    label: Intitulé
    type:  markdown

  text:
    label: Contenu
    type:  markdown
    help: Texte du papier entête.<br>Pour écrire un titre, utiliser trois dièses et un espace en début de ligne.<br>Pour passer à la page suivante, ajouter <b>%%%</b> (3 tirets) n’importe où dans le contenu.<br>Pour placer un tableau, copier le tableau de la page <em>modèle</em> ou utiliser le site suivant <span>:</span> <a href="http://www.tablesgenerator.com/markdown_tables">http://www.tablesgenerator.com/markdown_tables</a>

  headline1:
    label: Contenu de l’entête
    type: headline

  entetehaut:
    label: Haut du papier en-tête
    type: markdown
  entetebas:
    label: Bas du papier en-tête
    type: markdown
